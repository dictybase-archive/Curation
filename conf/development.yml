page:
    header : page-header.tt
    footer : page-footer.tt

database : curation.db

organism:
    discoideum: 
        prefix : DDB
        site_name : dictyBase

content:
    gbrowse :
        version : 2
        tracks:
            - Gene
            - dictyBase
            - Predictions
            - Repredictions
            - tRNA
            - ncRNA
            - ESTs
            - RNAseq
        padding : 1000
        width : 300
        link_url : http://testdb.dictybase.org/tools/gbrowse2
        img_url  : http://testdb.dictybase.org/tools/gbrowse_img
    
    fasta:
        padding : 1000
        features:
            - type   : mRNA
              source : Sequencing Center
              style  : FGCOLOR red
              subfeature : exon
            - type   : mRNA
              source : geneID reprediction
              style  : FGCOLOR blue
              subfeature : exon
            - type   : mRNA
              source : dictyBase Curator
              style  : BGCOLOR yellow
              subfeature : exon
            - type   : EST
              style  : text-decoration: underline
              subfeature : nucleotide_match
            - type   : RNAseq
              style  : UPPERCASE
              sourcedb : 
                  dsn : dbi:mysql:host=192.168.4.53;database=seqfeature
                  adaptor : DBI::mysql
                  user : caboose
                  pass : gmodmaster
            - type   : pseudogene
              style  : BGCOLOR lightgrey
              subfeature : pseudogenic_exon

    blink :
        url : http://www.ncbi.nlm.nih.gov/sutils/blink.cgi?pid=
    
    blast :
        features:
            - type   : mRNA
              source : dictyBase Curator
              default : 1
              title : Curated model            
            - type   : mRNA
              source : Sequencing Center
              default : 1
              title : Sequencing center model
            - type   : mRNA
              source : geneID reprediction
              title: geneID reprediction

        report_url : http://testdb.dictybase.org/tools/blast/run
        format_report_url : http://testdb.dictybase.org/tools/blast/report
        parameters :
            - database : purpureum_protein.fas
              name : D.purpureum
              evalue : 0.1
              filter : T
              gapped : T
              limit  : 5
              matrix : BLOSUM62
              program : blastp
              default : 1
            - database : fasciculatum_protein.fas
              name: D.fasciculatum
              evalue : 0.1
              filter : T
              gapped : T
              limit  : 5
              matrix : BLOSUM62
              program : blastp
            - database : pallidum_protein.fas
              name : P.pallidum
              evalue : 0.1
              filter : T
              gapped : T
              limit  : 5
              matrix : BLOSUM62
              program : blastp                    
            - database : dicty_primary_protein
              name: D.discoideum
              evalue : 0.1
              filter : T
              gapped : T
              limit  : 5
              matrix : BLOSUM62
              program : blastp
    
    curation:
        features:
            - type   : mRNA
              source : Sequencing Center
              default : 1  
              title : Sequencing center model
            - type   : mRNA
              source : geneID reprediction
              title: geneID reprediction            
        qualifiers:
            - type : derived from
              name : Derived from
              values: 
                  - gene prediction
                  - gene sequence
                  - curator inference
              default: gene prediction
            - type : supported by
              name : Supported by
              values :
                  - ESTs
                  - sequence similarity
                  - genomic context
                  - unpublished transcript sequence
            - type : qualifier
              name : Notes
              values: 
                  - Incomplete support
                  - Conflicting evidence
    
    interpro :
        wdsl : http://www.ebi.ac.uk/Tools/webservices/wsdl/WSInterProScan.wsdl
        timeout: 600
        proxy : http://localhost/
        check_interval : 15
        features:
            - type   : mRNA
              source : Sequencing Center
            - type   : mRNA
              source : geneID reprediction        
        apps :
            - blastprodom
            - fprintscan
            - gene3d
            - hamap
            - hmmpanther
            - hmmpfam
            - hmmpir
            - hmmsmart
            - hmmtigr
            - patternscan
            - profilescan
            - signalp
            - superfamily
            - tmhmm
    
    protein:
        url : http://genomes.dictybase.org/fasta
        features:
            - type   : mRNA
              source : dictyBase Curator
              default : 1
              title : Curated model            
            - type   : mRNA
              source : Sequencing Center
              default : 1
              title : Sequencing center model
            - type   : mRNA
              source : geneID reprediction
              title :  geneID reprediction
    

