page:
    header : page-header.tt
    footer : page-footer.tt

database : curation.db

organism:
    discoideum: 
        prefix : DDB
        site_name : dictyBase

content:
    gbrowse :
        version : 2
        tracks:
            - Gene
            - dictyBase
            - Predictions
            - Repredictions
            - tRNA
            - ncRNA
            - ESTs
            - RNAseq
        padding : 1000
        width : 300
        link_url : http://testdb.dictybase.org/tools/gbrowse2
        img_url  : http://testdb.dictybase.org/tools/gbrowse_img
        
    fasta:
        - type   : mRNA
          source : Sequencing Center
          style  : FGCOLOR red
          subfeature : CDS
        - type   : mRNA
          source : geneID reprediction
          style  : FGCOLOR blue
          subfeature : CDS
        - type   : mRNA
          source : dictyBase Curator
          style  : BGCOLOR yellow
          subfeature : CDS
        - type   : EST
          style  : Text-decoration: underline
          subfeature : nucleotide_match
#        - type   : RNAseq
#          style  : BGCOLOR lime
#          sourcedb : rnaseq.sqlite
    
    blink :
        url : http://www.ncbi.nlm.nih.gov/sutils/blink.cgi?pid=
    
    blast :
        features:
            - type   : mRNA
              source : Sequencing Center
        report_url : http://testdb.dictybase.org/tools/blast/run
        format_report_url : http://testdb.dictybase.org/tools/blast/report
        parameters :
            database : purpureum_protein.fas
            evalue : 0.1
            filter : F
            gapped : T
            limit  : 5
            matrix : BLOSUM62
            program : blastp
    
    interpro :
        wdsl : http://www.ebi.ac.uk/Tools/webservices/wsdl/WSInterProScan.wsdl
        timeout: 600
        proxy : http://localhost/
        check_interval : 15
        features:
            - type   : mRNA
              source : Sequencing Center
            - type   : mRNA
              source : geneID reprediction        
        apps :
            - blastprodom
            - fprintscan
            - gene3d
            - hamap
            - hmmpanther
            - hmmpfam
            - hmmpir
            - hmmsmart
            - hmmtigr
            - patternscan
            - profilescan
            - signalp
            - superfamily
            - tmhmm
    
    protein:
        url : http://genomes.dictybase.org/fasta
        features:
            - type   : mRNA
              source : Sequencing Center

